<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- page data -->
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>ACT house prices</title>
    <meta name="description" content="ACT housing and rental price changes from 2019 to 2021.">
    <meta name="keywords" content="canberra, act, housing, house, price, prices, change, rises, map, suburb, suburbs">
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts and style -->
    <script src="./resources/d3.v6.min.js"></script>
    <script src="./resources/topojson.v3.min.js"></script>
    <link href="./resources/suburbStyle.css" rel="stylesheet">
    <link href="./media/abcLogo64.png" rel="icon">
  </head>

  <body>
    <!-- HTML skeleton -->
    <div id="container">
      <div id="header">
        <h1>HOUSE PRICE GROWTH</h1>
      </div>
      <svg id="map">
        <g id="mapGroup">
          <g id="suburbs"></g>
          <g id="regions"></g>
          <path id="border"></path>
          <path id="water"></path>
        </g>
      </svg>
      <div id="footer">Price growth measured from January 2019 to February 2021. Map uses statistical area level 2 (SA2) boundaries; some areas are excluded due to inadequate price data. Source: CoreLogic.<br>Graphic: Markus Mannheim</div>
    </div>

    <script>
      // declare page elements
      header = d3.select("#header");
      map = d3.select("#map");
      mapGroup = d3.select("#mapGroup");
      border = d3.select("#border");
      suburbGroup = d3.select("#suburbs");
      regionGroup = d3.select("#regions");
      water = d3.select("#water");
      footer = d3.select("#footer");

      // declare values
      zoom = false;

      // add local functions
      var script = document.createElement("script");
      script.src = "./resources/suburbFunctions.js?" + Date.now();
      document.getElementsByTagName("head")[0].appendChild(script);

      // load data
      Promise.all([
        d3.json("./data/border.topojson"),
        d3.json("./data/mapData.topojson"),
        d3.json("./data/regions.topojson"),
        d3.json("./data/mesh.topojson")
      ]).then(function(datasets) {

        // declare and format data
        [waterData, borderData, suburbData, regionData] = dataFormat(datasets);
        zoomData = suburbData;

        // set up map and functions
        calculations();
        mapShapes();

        // page dimensions
        window.onresize = resizer;

        // fade in and begin
        openViz();
      });

      function dataFormat(data) {
        console.log("call formatData()");

        let borderData = topojson
          .feature(data[0], data[0].objects.areas);
        let suburbData = topojson
          .feature(data[1], data[1].objects.areas);
        let regionData = topojson
          .feature(data[2], data[2].objects.areas);
        let waterData = topojson
          .feature(data[3], data[3].objects.areas);

        return [waterData, borderData, suburbData, regionData];
      }

      function mapShapes() {
        console.log("call mapShapes()");

        border.datum(borderData)
          .classed("border", true);

        suburbs = suburbGroup
          .selectAll(".suburb")
            .data(suburbData.features)
          .enter().append("path")
            .classed("suburb", true)
            .style("fill", function(d) {
              return !d.properties.change ? "#e2e2e2" : abcColour(d.properties.change);
            });

        regions = suburbGroup
          .selectAll(".region")
            .data(regionData.features)
          .enter().append("path")
            .classed("region", true)
            .on("click", regionZoom);

        water.datum(waterData)
          .classed("water", true);
      }

      function calculations() {
        console.log("call calculations()");

        projection = d3.geoConicEqualArea()
          .parallels([-26.3, -44.3])
          .rotate([-149.1, 0]);

        path = d3.geoPath()
          .projection(projection);

        let abcColours = [
          "#EAF2DC",
          "#BFECCF",
          "#9BDED3",
          "#7ACFD4",
          "#5EC0CE",
          "#3FB2C6",
          "#23A3BC",
          "#188CAD",
          "#0E75A0",
          "#085B96",
          "#02408D",
          "#002775",
          "#00104B"
        ];

        let abcColourRange = d3.extent(suburbData.features, function(d) {
          return d.properties.change;
        });

        abcColour = d3.scaleLinear()
          .range(abcColours)
          .domain(abcColours.map(function(d, i) {
            return i / (abcColours.length - 1) * (abcColourRange[1] - abcColourRange[0]) + abcColourRange[0];
          }))
          .interpolate(d3.interpolateRgb);
      }

      function resizer() {
        console.log("call resizer()");

        [width, height, mobile] = getDimensions();
        adjustProjection(zoomData);
        plotMap();
      }

      function getDimensions() {
        console.log("call getDimensions()");

        let dimensions = document.getElementById("map")
          .getBoundingClientRect();
        let width = dimensions.width;
        let height = dimensions.height;
        let mobile = width < 500 ? true : false;

        return [width, height, mobile];
      }

      function adjustProjection(zoomData) {
        console.log("call adjustProjection()");

        // map projection
        mobile ?
          projection.fitExtent([[10, 30], [width * .8, height - 75]], suburbData) :
          projection.fitExtent([[0, 35], [width * .8, height - 60]], suburbData);
      }

      function plotMap() {
        console.log("call plotMap()");

        mapGroup.selectAll("path")
          .attr("d", path);
      }

      function openViz() {
        console.log("call openViz()");

        // 0.5sec delay to load fonts
        d3.timeout(function() {

          // measure dimensions
          resizer();

          // fade in
          map.transition()
            .duration(500)
            .style("opacity", 1);

        }, 500);
      }

      function formatData(data) {
        console.log("call formatData()");

        let borderData = topojson
          .feature(data[0], data[0].objects.areas);
        let suburbData = topojson
          .feature(data[1], data[1].objects.areas);
        let waterData = topojson
          .feature(data[2], data[2].objects.areas);

        return [borderData, suburbData, waterData];
      }

      function mapLayout() {
        console.log("call mapLayout()");

        border.datum(borderData)
          .classed("border", true);

        suburbs = suburbGroup
          .selectAll(".suburb")
            .data(suburbData.features)
          .enter().append("path")
            .classed("suburb", true);

        water.datum(waterData)
          .classed("water", true);
      }

      function mapFunctions() {
        console.log("call mapFunctions()");

        projection = d3.geoConicEqualArea()
          .parallels([-26.3, -44.3])
          .rotate([-149.1, 0]);

        path = d3.geoPath()
          .projection(projection);
      }

      function resizer() {
        console.log("call resizer()");

        [width, height, mobile] = getDimensions();
        adjustProjection(zoomData);
        plotMap();
      }

      function getDimensions() {
        console.log("call getDimensions()");

        let dimensions = document.getElementById("map")
          .getBoundingClientRect();
        let width = dimensions.width;
        let height = dimensions.height;
        let mobile = width < 500 ? true : false;

        return [width, height, mobile];
      }

      function adjustProjection(geoData) {
        console.log("call adjustProjection()");

        // map projection
        mobile ?
          projection.fitExtent([[10, 30], [width * .8, height - 75]], geoData) :
          projection.fitExtent([[0, 35], [width * .8, height - 60]], geoData);
      }

      function plotMap() {
        console.log("call plotMap()");

        mapGroup.selectAll("path")
          .attr("d", path);
      }

      function openViz() {
        console.log("call openViz()");

        // 0.5sec delay to load fonts
        d3.timeout(function() {

          // measure dimensions
          resizer();

          // fade in
          map.transition()
            .duration(500)
            .style("opacity", 1)

          .on("end", function() {
            changeLabel((mobile ? "touch region for details" : "click region for details"));
          });
        }, 500);
      }

      function cancelLabels() {

        header.selectAll("p")
          .transition()
            .duration(500)
            .style("transform", "rotateX(-90deg)")
          .remove();
      }

      function changeLabel(text) {

        cancelLabels()

        header.append("p")
          .text(text)
          .transition()
            .duration(500)
            .style("transform", "rotateX(0deg)")
          .transition()
            .delay(3000)
            .duration(500)
            .style("transform", "rotateX(-90deg)")
          .remove();
      }

      function regionZoom(event, d) {

        changeLabel(d.properties.sa3);

        zoom = true;
        zoomData = suburbData;
        regions.classed("zoom", true);
        mapGroup.classed("zoom", true);

        suburbs.filter(function(e) {
            return e.properties.sa3 == d.properties.sa3;
          })
          .classed("zoom", true);

        adjustProjection(zoomData);

        mapGroup.transition()
          .selectAll("path")
          .attr("d", path);
      }

      function regionBack() {

        changeLabel((mobile ? "touch region for details" : "click region for details"));

        zoom = false;
        zoomData = d;
        regions.classed("zoom", false);
        mapGroup.classed("zoom", false);

        adjustProjection(zoomData);

        mapGroup.transition()
          .selectAll("path")
          .attr("d", path);
      }
    </script>
  </body>
</html>
